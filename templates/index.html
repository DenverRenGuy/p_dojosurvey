<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey | Coding Dojo</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Coding Dojo Survey Test System</h1>

            <div class="survey_form">
                <form class="" action="/result" method="post">
                    <fieldset>
                        <legend>Survey Information</legend>
                        Please Enter Your Name: <input type="text" name="fullName" placeholder="Full Name" value="">
                        Dojo Location: <select class="" name="location">
                            <option value="sanjose">San Jose</option>
                            <option value="siliconvalley">Silicon Valley</option>
                            <option value="seattle">Seattle</option>
                            <option value="losangeles">Los Angeles</option>
                            <option value="dallas">Dallas</option>
                        </select>
                        Favorite Language: <select class="" name="language">
                            <option value="css">CSS</option>
                            <option value="html">HTML</option>
                            <option value="javascript">Javascript</option>
                            <option value="python">Python</option>
                        </select>
                        Comments (Optional):
                        <textarea name="comments" rows="8" cols="40"></textarea>
                        <input type="submit" name="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </div>

    </body>
</html>
